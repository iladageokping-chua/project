# Node.js Express Web App to Linux on Azure
# Build, Test, Archive, and Deploy automatically

trigger:
- main

variables:
  azureSubscription: '6d11bdf3-4e9a-404c-b993-c894764e0a2a'
  webAppName: 'noodle'
  environmentName: 'noodle'
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Test Stage
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: $(vmImage)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run lint --if-present
        npm run build --if-present
        npm run test:ci
      displayName: 'Install dependencies, build and test (CI safe)'

    - task: PublishTestResults@2
      condition: always()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/test-results/**/*.xml'
        searchFolder: '$(System.DefaultWorkingDirectory)'

    - task: PublishCodeCoverageResults@1
      condition: always()
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '**/coverage/cobertura-coverage.xml'

    - task: ArchiveFiles@2
      displayName: 'Archive app files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop
